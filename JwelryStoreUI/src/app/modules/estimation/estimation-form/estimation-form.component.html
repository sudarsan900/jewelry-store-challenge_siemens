<div class="row mt-5">
  <div class="col-8 offset-2">
    <form class="form" name="form" [formGroup]="estimationForm" [ngClass]="{formsubmitted: !!formSubmited}">

      <div class="row mt-5">
        <div class="col-3">
          <label for="exampleInputEmail1" class="form-label">Gold Price (per gram)</label>
        </div>
        <div class="col-6">
          <input type="text" appNumeric class="form-control" formControlName="goldPrice" placeholder="Gold Price">
          <div class="text-danger text-left" *ngIf="!!formSubmited || goldPrice.dirty || goldPrice.touched">
            <!-- Error messages -->
            <span *ngIf="goldPrice.hasError('required')">Gold Price is required</span>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-3">
          <label for="exampleInputEmail1" class="form-label">Weight (grams)</label>
        </div>
        <div class="col-6">
          <input type="text" appNumeric class="form-control" formControlName="weight" placeholder="Weight">
          <div class="text-danger text-left" *ngIf="!!formSubmited || weight.dirty || weight.touched">
            <!-- Error messages -->
            <span *ngIf="weight.hasError('required')">Weight is required</span>
          </div>
        </div>
      </div>


      <div class="row mt-5">
        <div class="col-3">
          <label for="exampleInputEmail1" class="form-label">Total Price</label>
        </div>
        <div class="col-6">
          <input type="text" class="form-control" formControlName="totalPrice">
        </div>
      </div>


      <div class="row mt-3" *ngIf="currentUser?.role.toLowerCase() === 'privileged'">
        <div class="col-2 offset-3">
          <label for="exampleInputEmail1" class="form-label">Discount %</label>
        </div>
        <div class="col-4">
          <input type="text" class="form-control" formControlName="discount">
        </div>
      </div>

      <div class="row">
        <div class="col offset-3">
          <button type="button" (click)="calculate()" class="btn btn-primary me-4 pe-4 ps-4 mt-5">Calculate</button>
          <button type="button" (click)="printToScreen()" class="btn btn-primary me-4 pe-4 ps-4 mt-5">Print to
            Screen</button>
          <button type="button" (click)="printToFile()" class="btn btn-primary me-4 pe-4 ps-4 mt-5">Print to
            File</button>
          <button type="button" (click)="printToPaper()" class="btn btn-primary me-4 pe-4 ps-4 mt-5">Print to
            Paper</button>
          <button type="button" (click)="close()" class="btn btn-light pe-4 ps-4 mt-5">Close</button>
        </div>
      </div>
    </form>
  </div>
</div>
