<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-6">Gold Price (per gram):</div>
    <div class="col-6">{{estimation?.goldPrice}}</div>
  </div>
  <div class="row">
    <div class="col-6">Weight (grams):</div>
    <div class="col-6">{{estimation?.weight}}</div>
  </div>
  <div class="row" *ngIf="estimation?.discount >0">
    <div class="col-6">Discount %</div>
    <div class="col-6">{{estimation?.discount}} %</div>
  </div>
  <div class="row">
    <div class="col-6">Total Price</div>
    <div class="col-6">{{estimation?.totalPrice}}</div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Close</button>
</div>
